<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="itenspedido">
      <table class="table table-striped table-hover table-auto-layout">
        <h6>Itens do Pedido</h6>
        <tr>
          <td><b>Descrição</b></td>
          <td><b>Quantidade</b></td>
          <td><b>Produto</b></td>
        </tr>
        <tr *ngFor="let itempedido of itenspedido">
          <td>{{ itempedido.descricao }}</td>
          <td>{{ itempedido.quantidade }}</td>
          <td>{{ itempedido.produto }}</td>
        </tr>
        </table>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="descricao"
          />
        </div>
        <div class="form-group">
          <label>Quatidade</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="quantidade"
          />
        </div>
        <div class="form-group">
          <label>Produto</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="produto"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

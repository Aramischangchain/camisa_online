<div class="container p-5">
  <div class="row">
    <div
    class="col-6 border border-light rounded p-5 shadow"
    *ngIf="pedidos"
  >
    <table class="table table-striped table-hover table-auto-layout">
      <h6>Pedidos</h6>
      <tr>
        <td><b>status</b></td>
        <td><b>preco</b></td>
        <td><b>itempedidoId</b></td>
      </tr>
      <tr *ngFor="let pedido of pedidos">
        <td>{{ pedido.status }}</td>
        <td>{{ pedido.preco }}</td>
      </tr>
    </table>
  </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Status</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="status"
          />
        </div>
        <div class="form-group">
          <label>Pre√ßo</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="preco"
          />
        </div>
        <div class="form-group">
          <label>itempedidoId</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="itempedidoid"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

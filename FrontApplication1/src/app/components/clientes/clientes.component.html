<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="clientes">
      <table class="table table-striped table-hover table-auto-layout">
        <h6>Clientes</h6>
        <tr>
          <td><b>Nome</b></td>
          <td><b>Email</b></td>
          <td><b>Endereço</b></td>
        </tr>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.endereco }}</td>
        </tr>
      </table>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
          />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label>Endereço</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="endereco"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

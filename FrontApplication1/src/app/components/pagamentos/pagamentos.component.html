<div class="container p-5">
  <div class="row">
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="pagamentos"
    >
      <table class="table table-striped table-hover table-auto-layout">
        <h6>Pagamentos</h6>
        <tr>
          <td><b>Número do Cartão</b></td>
          <td><b>Validade</b></td>
          <td><b>Titular</b></td>
          <td><b>Pedido</b></td>
        </tr>
        <tr *ngFor="let pagamento of pagamentos">
          <td>{{ pagamento.numerocartao }}</td>
          <td>{{ pagamento.validade }}</td>
          <td>{{ pagamento.nometitular }}</td>
        </tr>
      </table>
    </div>
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Número do cartão</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="numerocartao"
          />
        </div>
        <div class="form-group">
          <label>Validade</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="validade"
          />
        </div>
        <div class="form-group">
          <label>Titular</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nometitular"
          />
        </div>
        <div class="form-group">
          <label>Pedido</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="pedido"
          />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
